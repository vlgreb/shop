{% extends 'adminapp/base.html' %}

{% block content %}
    <div class="">
        {% if object.is_active %}
            Удалить продукт? {{ object.get_full_name }}?
        {% else %}
            Хотите восстановить продукт?
        {% endif %}
    </div>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Канеш">
    </form>
    <a href="{% url 'adminapp:product_list' object.category.pk %}" class="btn btn-success">Нет</a>
{% endblock %}
